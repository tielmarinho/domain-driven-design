<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Detalhes do Equipamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
<div th:replace="~{layout :: header}"></div>

<main class="container py-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title" th:text="${equipamento.descricao}">Detalhes</h5>
            <dl class="row">
                <dt class="col-sm-3">ID</dt>
                <dd class="col-sm-9" th:text="${equipamento.id}">1</dd>

                <dt class="col-sm-3">Ativo</dt>
                <dd class="col-sm-9"><span th:text="${equipamento.ativo} ? 'Sim' : 'NÃ£o'">Sim</span></dd>

                <dt class="col-sm-3">Criado em</dt>
                <dd class="col-sm-9" th:text="${#temporals.format(equipamento.criadoEm, 'dd/MM/yyyy HH:mm')}">Now</dd>

                <dt class="col-sm-3">Atualizado em</dt>
                <dd class="col-sm-9" th:text="${#temporals.format(equipamento.atualizadoEm, 'dd/MM/yyyy HH:mm')}">Now</dd>
            </dl>

            <div class="d-flex gap-2">
                <a class="btn btn-outline-secondary" th:href="@{|/equipamentos/${equipamento.id}/editar|}">Editar</a>
                <a class="btn btn-secondary" th:href="@{/equipamentos}">Voltar</a>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{layout :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>

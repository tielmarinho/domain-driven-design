<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Lista de Equipamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">

<div th:replace="~{layout :: header}"></div>

<main class="container py-4">
    <div th:replace="~{fragments/_messages :: messagesFrag}"></div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="card-title m-0">Lista de Equipamentos</h5>
                <a class="btn btn-primary" th:href="@{/equipamentos/novo}">+ Novo Equipamento</a>
            </div>

            <form class="row g-2 mb-3" th:action="@{/equipamentos}" method="get">
                <div class="col-sm-8 col-md-6">
                    <input type="text" name="q" th:value="${q}" class="form-control" placeholder="Pesquisar por descrição">
                </div>
                <div class="col-auto">
                    <button class="btn btn-outline-primary" type="submit">Buscar</button>
                </div>
                <div class="col-auto">
                    <a class="btn btn-outline-secondary" th:href="@{/equipamentos}">Limpar</a>
                </div>
            </form>

            <div class="table-responsive">
                <table class="table table-striped align-middle">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Descrição</th>
                        <th>Ativo</th>
                        <th style="width: 220px">Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="e : ${lista}">
                        <td th:text="${e.id}">1</td>
                        <td><a th:href="@{|/equipamentos/${e.id}|}" th:text="${e.descricao}">Descricao</a></td>
                        <td><span th:text="${e.ativo} ? 'Sim' : 'Não'">Sim</span></td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-sm btn-outline-secondary" th:href="@{|/equipamentos/${e.id}/editar|}">Editar</a>
                                <form th:action="@{|/equipamentos/${e.id}/excluir|}" method="post" class="ms-2 d-inline">
                                    <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirmarExclusao()">Excluir</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(lista)}">
                        <td colspan="4" class="text-center text-muted">Nenhum equipamento encontrado.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{layout :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${equipamento.id} != null ? 'Editar Equipamento' : 'Novo Equipamento'">Equipamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
<div th:replace="~{layout :: header}"></div>

<main class="container py-4">
    <div th:replace="~{fragments/_messages :: messagesFrag}"></div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${equipamento.id} != null ? 'Editar Equipamento' : 'Novo Equipamento'">Form</h5>

                    <form th:action="${equipamento.id} != null ? @{'/equipamentos/' + ${equipamento.id}} : @{/equipamentos}"
                          method="post" th:object="${equipamento}" novalidate>

                        <div class="mb-3">
                            <label class="form-label">Descrição</label>
                            <input type="text" th:field="*{descricao}" class="form-control" placeholder="Ex.: Projetor Epson">
                            <div class="text-danger small" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}">Erro</div>
                        </div>

                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" th:field="*{ativo}" id="ativoSwitch">
                            <label class="form-check-label" for="ativoSwitch">Ativo</label>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                            <a th:href="@{/equipamentos}" class="btn btn-outline-secondary">Voltar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{layout :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
